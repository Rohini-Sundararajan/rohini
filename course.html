        <img src="css.png" alt="css" class="slide">
        <img src="python.png" alt="html" class="slide">
        <img src="javascript.png" alt="html" class="slide">
        <button class="left_btn" onclick="plusDivs(-1)">&#10094</button>
        <button class="right_btn" onclick="plusDivs(+1)">&#10095</button>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("slides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
